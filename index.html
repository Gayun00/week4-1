<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet"></link>
</head>
<body>
  <div class="class">
    <div class="class__header">
      <h2 class="header__title">꽃과 함께 하는 일상, 플라워 클래스</h2>
      <button class="header__button--more">더보기</button>
    </div>
    <div class="class__carousel">
      <div class="carousel__section--main">
        <img src="https://media.istockphoto.com/photos/cherry-blossom-picture-id1297835513?b=1&k=20&m=1297835513&s=170667a&w=0&h=Buazol-go5ErQbU7BFG04SZCgMyYiDjZ58uadIvPZ7k=" alt="" class="main-carousel__img">
      </div>
      <div class="carousel-wrap__section--sub">
        <section class="carousel__section--sub">
          <span class="sub-carousel__div--image-wrap">
            <img src="https://media.istockphoto.com/photos/cherry-blossom-picture-id1297835513?b=1&k=20&m=1297835513&s=170667a&w=0&h=Buazol-go5ErQbU7BFG04SZCgMyYiDjZ58uadIvPZ7k=" alt="" class="sub-carousel__img">
          </span>
          <div class="sub-carousel__div">
            <p class="sub-carousel__text--title">text</p>
            <p class="sub-carousel__text--price">300원</p>
            <div class="sub-carousel__div--tags">
              <button class="sub-carousel__button--tag">tag</button>
            </div>
          </div>
        </section>
        <section class="carousel__section--sub">
          <span class="sub-carousel__div--image-wrap">
            <img src="https://media.istockphoto.com/photos/cherry-blossom-picture-id1297835513?b=1&k=20&m=1297835513&s=170667a&w=0&h=Buazol-go5ErQbU7BFG04SZCgMyYiDjZ58uadIvPZ7k=" alt="" class="sub-carousel__img">
          </span>
          <div class="sub-carousel__div">
            <p class="sub-carousel__text--title">text</p>
            <p class="sub-carousel__text--price">300원</p>
            <div class="sub-carousel__div--tags">
              <button class="sub-carousel__button--tag">tag</button>
            </div>
          </div>
        </section>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
