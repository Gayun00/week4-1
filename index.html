<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet"></link>
  <script src="https://kit.fontawesome.com/9b1960ff86.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
  <div class="class">
    <div class="class__header">
      <header class="header">
        <h2 class="header__title">꽃과 함께 하는 일상,</h2>
        <h2 class="header__title">플라워 클래스</h2>
      </header>
      <button class="header__button--more">더보기</button>
    </div>
    <div class="class__carousel">
      <div class="carousel__section--main">
      </div>
      <div class="carousel-wrap__section--sub">
      </div>
      <div class="carousel-btns__div">
        <button class="btn--prev">
          <img class="btn__img prev" src="./public/images/next.png" alt="">
        </button>
        <button class="btn--next">
          <img class="btn__img" src="./public/images/next.png" alt="">
        </button>
      </div>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
